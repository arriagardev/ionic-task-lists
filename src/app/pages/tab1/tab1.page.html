<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Pendientes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-list>
    <ion-item *ngFor="let lista of listas">
      <ion-label>{{ lista.titulo }}</ion-label>
    </ion-item>    
  </ion-list>

</ion-content>
